server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sky_take_out?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
    username: root
    password: 123456

mybatis:
  mapper-locations: mapper/**/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    map-underscore-to-camel-case: true

jwt:
  #管理端
  admin-secret-key: thisIsASecure256BitKeyForHmacSha256Algorithm
  admin-ttl: 86400000 # 1天
  admin-token-name: Authorization

# PageHelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  defaultCount: true # 分页插件默认参数支持 default-count 形式，自定义扩展的参数，必须大小写一致
  support-methods-arguments: true
